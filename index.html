<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- STYLES CSS FILE -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
    <!-- FORM -->
    <div class="row mt-5">
        <div class="col-lg-4">
            <label for="name">Nombre:</label>
            <input type="text" id="name" class="form-control">
        </div>
        <div class="col-lg-4">
            <label for="lastname">Primer Apellido:</label>
            <input type="text" id="lastname" class="form-control">
        </div>
        <div class="col-lg-4">
            <label for="surname">Segundo Apellido:</label>
            <input type="text" id="surname" class="form-control">
        </div>
        <div class="col-lg-12 mt-1">
            <label for="selectPokemon">Pokémon Favorito:</label>
            <select id="selectPokemon" class="form-select"></select>
        </div>
        
        <input type="hidden" id="index">
        <div class="buttons">
            <button id="register" onclick="create();" class="btn btn-success"><i class="fas fa-plus"></i> Registrar usuario</button>
            <button id="update" onclick="update();" class="btn btn-primary"><i class="fas fa-edit"></i> Actualizar</button>
        </div>
    </div>

    <!-- LIST OF POKÉMON -->
    <table id="tablePokemon" class="table table-hover">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Nombre completo</th>
                <th>Pokémon favorito</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- MAIN JS FILE -->
    <script src="js/main.js"></script>
</body>
</html>
